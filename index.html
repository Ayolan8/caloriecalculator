<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie counter web</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <main>
        <button id="changeBg" class="toggle-btn" onclick="toggleBgColor()">Toggle Light Mode</button>
        <div class="container">
            <p class="text">Ijalana Afolabi</p>
            <form id="calorie-counter">
                <h1>Calorie Counter</h1>

                <label for="budget">Budget:</label>
                <input type="number" id="budget" min="0" placeholder="Daily calories budget" required/>
                
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>

                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>

                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>

                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>

                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>

                <div class="control">
                    <span>

                        <label for="entry-dropdown">Enter food or exercise</label>
                        <select id="entry-dropdown" name="options">
                            <option value="breakfast" selected>Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercise</option>
                        </select>
                        <button type="button" id="add-entry">Add Entry</button>
                    </span>
                </div>
                <div>
                    <button type="submit" id="calculate-calories">Calculate Remaining Calories</button>
                    <button type="button" id="clear">Clear</button> 
                </div>
            </form>
        </div>
        <div class="output hide" id="output"> hekoe
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
